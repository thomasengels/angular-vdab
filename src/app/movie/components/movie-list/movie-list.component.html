<div class="switch">
    <label>
      private
      <input type="checkbox" [(ngModel)]="showPublic" (ngModelChange)="getMovies(showPublic)">
      <span class="lever"></span>
      public
    </label>
</div>
<ul class="collection ">
    <media-item *ngFor="let movie of movies$ | async" [media]="movie" (selected)="goToDetail($event)">
    </media-item>

</ul>
