<div class="row">
    <div class="col s12 m7">
        <div class="card">
            <div class="card-image">
                <img [src]="movie.poster">
                <span class="card-title">{{movie.title}}</span>
            </div>
            <div class="card-content grey-text text-darken-4">
                <!-- Use this for every property of a movie, just copy and paste -->
                <div class="row" *ngFor="let property of getProperties()">
                    <ng-container *ngIf="property != 'poster' && property != 'title'">
                        <span class="col s6">{{property}}</span>
                        <span class="col s6">{{movie[property]}}</span>
                    </ng-container>

                </div>
                <!-- end -->
            </div>
            <div class="card-action">
                <a class="btn" routerLink="/movies">Go Back</a>
            </div>
        </div>
    </div>
</div>
